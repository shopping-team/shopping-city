<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="css/shop.css" type="text/css" rel="stylesheet" />
  <link href="css/Sellerber.css" type="text/css" rel="stylesheet" />
  <link href="css/bkg_ui.css" type="text/css" rel="stylesheet" />
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>add</title>
</head>

<body>
  <div class="margin" style="margin-top: 50px">
    <div class="add_style">
      <ul>
        <li class="clearfix"><label class="label_name col-xs-1"><i>*</i>商品名称：&nbsp;&nbsp;</label>
          <div class="Add_content col-xs-11"><input id="goods_name" name="" type="text" class="col-xs-6" /></div>
        </li>
        <li class="clearfix">
          <div class="col-xs-4">
            <label class="label_name col-xs-3"><i>*</i>商品原价：&nbsp;&nbsp;</label>
            <div class="Add_content col-xs-9">
              <input id="goodsoriginalprice" name="" type="text" class="col-xs-7" /><em class="Prompt">元</em>
            </div>
          </div>
          <div class="col-xs-4">
            <label class="label_name col-xs-3"><i>*</i>商品现价：&nbsp;&nbsp;</label>
            <div class="Add_content col-xs-9">
              <input id="goodssellingprice" name="" type="text" class="col-xs-7" /><em class="Prompt">元</em>
            </div>
          </div>
        </li>
        <li class="clearfix"><label class="label_name col-xs-1">商品规格：&nbsp;&nbsp;</label>
          <div class="Add_content col-xs-11">
            <input id="standard" name="" type="text" class="col-xs-3" /><em class="Prompt">输入多个规格和价格请用逗号(，)隔开！</em>
          </div>
        </li>
        <li class="clearfix"><label class="label_name col-xs-1">商品单位：&nbsp;&nbsp;</label>
          <div class="Add_content col-xs-9">
            <input id="unit" name="" type="text" class="col-xs-3" />
          </div>
        </li>
        <li class="clearfix">
          <div class="col-xs-4">
            <label class="label_name col-xs-3">商品类型：&nbsp;&nbsp;</label>
            <div class="Add_content col-xs-9">
              <label>
                <select id="sel1" type="radio" name="checkbox" class="ace" checked="checked">
                  <option class="lbl" value=""></option>
                </select>
              </label>
              <label>
                <select id="sel2" type="radio" name="checkbox" class="ace" checked="checked">
                  <option class="lbl" value=""></option>
                </select>
              </label>
            </div>
          </div>
        </li>
        <li class="clearfix">
          <label class="label_name col-xs-1"><i>*</i>商品图片：&nbsp;&nbsp;</label>
          <div class="Add_content col-xs-11" id="Upload">
            <div class="images_Upload clearfix margin-bottom" id="images_Upload">
              <span class="Upload_img"><input name="" type="file" multiple /></span>
              <a href="javascript:ovid()" onclick="delete_Upload(this.id)"><i class="fa fa-remove"></i></a>
              <button class="operating delete_Upload">go</button>
            </div>
          </div>
        </li>
      </ul>
      <div class="Button_operation btn_width">
        <button id="submitbtn" class="btn button_btn bg-deep-blue" type="button">保存并提交</button>
        <a href="#"><button id="cancelbtn" class="btn button_btn bg-gray" type="button">取消添加</button></a>
        
      </div>
    </div>
  </div>
  <script src="js/updateajax.js"></script>

</body>

</html>
